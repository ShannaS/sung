<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drop Downs</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 2%">
		<h4>Basic Dropdown</h4>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#">HTML</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">JavaScript</a></li>
			</ul>
		</div>
		<h4>Divider</h4>
		<div class="dropdown">
			<button class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown">Shanna
				<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#">Full Name</a></li>
				<li><a href="#">Phone</a></li>
				<li><a href="#">Address</a></li>
				<li><a href="#">Email</a></li>
				<div class="divider"></div>
				<li><a href="#">Sibling</a></li>
			</ul>
		</div>
		<h4>Dropdown Menu Position - right</h4>
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Position
				<span class="caret"></span></button>
				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="#">Apple</a></li>
					<li><a href="#">Banana</a></li>
					<li><a href="#">Carrot</a></li>
					<li><a href="#">Durian</a></li>
					<li><a href="#">Eggplant</a></li>
				</ul>
		</div>
		<h4>Drop up</h4>
		<div class="dropup">
			<button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown">UP! UP! UP!
				<span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a href="index.html">1st Floor</a></li>
					<li><a href="#">2nd Floor</a></li>
					<li><a href="#">3rd Floor</a></li>
				</ul>
		</div>
	</div>
	<hr>
	<div class="container">
		<ul class="pager">
			<li class="previous"><a href="panel.html">Previous</a></li>
			<li class="next"><a href="collapse.html">Next</a></li>
		</ul>
	</div>

</body>
</html>
