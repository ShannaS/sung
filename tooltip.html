<!DOCTYPE html>
<html>
<head>
	<title>ToolTip</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</head>
<body>
	<div class="container" style="margin-top: 2%">
		<h3>Tooltip</h3>
		<a href="index.html" data-toggle="tooltip" title="Go back to Index!">Hover</a>
		<h3>Tooltip Placement Example</h3>
		<p>The data-placement attribute specifies the tooltip position.</p>
		<ul class="list-inline">
			<li><a href="modalplugin.html" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</a></li>
			<li><a href="modalplugin.html" data-toggle="tooltip" data-placement="left" title="Hooray!">Left</a></li>
			<li><a href="popover.html" data-toggle="tooltip" data-placement="right" title="Hooray!">Right</a></li>
			<li><a href="popover.html" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Bottom</a></li>
		</ul>
	</div>
	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>

</body>
</html>
