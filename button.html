<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Button</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h4>按鈕型態</h4>
	<button type="button" class="btn">添加基本樣式</button>
	<button type="button" class="btn btn-default">Default Button</button>
	<button type="button" class="btn btn-primary">Primary Button</button>
	<button type="button" class="btn btn-info">Info Button</button>
	<button type="button" class="btn btn-success">Success Button</button>
	<button type="button" class="btn btn-warning">Waring Button</button>
	<button type="button" class="btn btn-danger">Danger Button</button>
	<button type="button" class="btn btn-link">Link Button</button>

	<hr>

	<h4>按鈕尺寸</h4>
	<p><button type="button" class="btn btn-block">Block Button</button></p>
	<button type="button" class="btn btn-lg">Large Button</button>
	<button type="button" class="btn btn-sm">Small Button</button>
	<button type="button" class="btn btn-xs">Extra Small Button</button>
	<button type="button" class="btn btn-warning btn-sm">Small Waring Button</button>
	<button type="button" class="btn btn-link">Normal Size Likn Button</button>
	<button type="button" class="btn btn-danger btn-lg">Large Danger Button</button>

	<hr>

	<h4>按鈕狀態</h4>
	<p>
	<button type="button" class="btn btn-success">Success Button</button>
	<button type="button" class="btn btn-success active">Success Button Active</button>
	<button type="button" class="btn btn-success disabled">Success Button Active</button>
	</p>
	<p>
	<button type="button" class="btn btn-warning btn-sm">Small Waring Button</button>
	<button type="button" class="btn btn-warning btn-sm active">Small Waring Button Active</button>
	<button type="button" class="btn btn-warning btn-sm disabled">Small Waring Button Disabled</button>
	</p>

	<hr>

	<h4>按鈕標籤</h4>
	<a class="btn btn-default" href="index.html" role="button">Undo</a>
	<input type="button" class="btn btn-sm" value="input">
	<input type="submit" class="btn bnt-lg" value="sumbit">

	<hr>

 	<div class="container">
		<ul class="pager">
			<li class="previous"><a href="table.html">Previous</a></li>
			<li class="next"><a href="picture.html">Next</a></li>
		</ul>
		<a href="index.html"><button class="btn btn-warning btn-md">Index <span class="badge">undo</span></button></a>
		<button class="btn btn-success btn-md"><a href="index.html">Index <span class="badge">undo</span></a></button>		
 	</div>

</body>
</html>
