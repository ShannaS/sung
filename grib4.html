<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列排序</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Hello, world!</h1>
		<div class="row">
			<p>排序前</p>
			<div class="col-lg-2" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				I am left.
			</div>
			<div class="col-lg-10" style="background-color: #aaaaaa; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				I am right.
			</div>
		</div>
		
		<br><hr>

		<div class="row">
			<p>排序後</p>
			<div class="col-md-4 col-md-push-8" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				Left side.
			</div>
			<div class="col-md-8 col-md-pull-4" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				Right side.
			</div>
		</div>

		<div class="row">
			<p>排序後</p>
			<div class="col-md-4 col-md-push-8" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				Left side.
			</div>
			<div class="col-md-8 col-md-pull-4" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				Right side.
			</div>
		</div>
		<ul class="pager">
			<li class="previous"><a href="grib3.html">Previous</a></li>
			<li class="next"><a href="form.html">Next</a></li>
		</ul>
	</div>

</body>
</html>
